{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}"> 
    <title>Valley Crest Signup</title>
  </head>

    <body>
            <div class="center">
            <h1>Teacher Signup</h1>

             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!--img style="width:128px;height:128px;border-radius:50%;" src="{% static 'images/register2.png' %}" -->
            <div class = "container">

                <form  method="POST" action="">
                     {% csrf_token %}
                    <!--{{form1.as_p}}-->


                <div class="login">
             <label for="first_name" style="font-size:1.3em; ">First name   </label>{{forms3.first_name}}<br><br>
             <label for="last_name" style="font-size:1.3em;">Last name   </label>{{forms3.last_name}}<br><br>

             <label for="email" style="font-size:1.3em;">Email   </label>{{forms3.email}}<br><br>
             
             {{forms3.errors}}
             <input type="submit" class="submit" value="Signup"><br>

            <label for="text" style="font-size:1.1em;">Already have an account?</label>

            <a href="http://127.0.0.1:8000/accounts/login" style="font-size:1.1em;">Signin<a><br>

                <label for="text" style="font-size:1.1em;">Are you a Student?</label>

            <a href="http://127.0.0.1:8000/accounts/signup" style="font-size:1.1em;">Student Signup<a><br>

        </div>
        </form>
            </div>
