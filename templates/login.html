{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}">
    <title>Valley Crest Login</title>
</head>
<body>
    <div class="center">
    <form action="login" method="post">

        {% csrf_token %}
    <div class="login">
    <div class="txt_field">
    <input type="text" name="username" required><br>
    <span></span>
    <label for="username" style="font-size:1.4em;">Username</label>
    </div>

    <div class="txt_field">
        <input type="password" name="password" required><br>
        <span></span>
        <label for="password" style="font-size:1.4em;">Enter password</label>
        </div>

    <input type="submit" class="submit" value="login"><br><br>
  
    <div class="pass_link">Forgot password?<a href=""> Reset</a></div>
    <div class="signup_link">You don't have an account ?<a href="http://127.0.0.1:8000/accounts/signup" style="font-size:1.1em;"> Signup</a> </div>
     
    <div class="info">
      {% for message in messages %}
      <h3 style="text-align:center;">{{message}}</h3>
      {% endfor %}
    </div>
    </div>
</form>

    </div>
</body>
</html>
